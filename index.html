    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'brand-primary': '#5B86E5',      // Soft Cornflower Blue
              'brand-secondary': '#FFB36B',   // Pastel Peach
              'brand-success': '#A7E9AF',     // Soft Mint Green
              'brand-warning': '#FF8C94',     // Soft Coral
              'brand-text': '#2D3748',        // Dark Slate Gray (for text)
              'brand-text-light': '#718096',  // Lighter Slate Gray
              'brand-surface': '#FFFFFF',
              'brand-background': '#F7F9FB',  // Very light blueish gray
              'brand-subtle': '#EBF2FC',       // Very light blue for hovers

              'brand-text-dark': '#E2E8F0',
              'brand-text-light-dark': '#A0AEC0',
              'brand-surface-dark': '#1A202C',
              'brand-background-dark': '#111827',
              'brand-subtle-dark': '#2D3748',
            },
            keyframes: {
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'slide-up-fade': {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'focus-pulse': {
                '0%': { transform: 'scale(0.9)', opacity: '1' },
                '100%': { transform: 'scale(1.2)', opacity: '0' },
              },
              'glitch': {
                '0%': { transform: 'translate(0)' },
                '25%': { transform: 'translate(2px, -2px)' },
                '50%': { transform: 'translate(-2px, 2px)' },
                '75%': { transform: 'translate(2px, 2px)' },
                '100%': { transform: 'translate(0)' },
              },
              'scramble': {
                  '0%': { transform: 'translateY(0)' },
                  '100%': { transform: 'translateY(-50%)' },
              },
              'celebrate-burst': {
                '0%': { transform: 'scale(1)', 'box-shadow': '0 0 0px rgba(255, 179, 107, 0.4)' },
                '25%': { transform: 'scale(1.05)', 'box-shadow': '0 0 30px rgba(255, 179, 107, 0.7)' },
                '100%': { transform: 'scale(1)', 'box-shadow': '0 0 0px rgba(255, 179, 107, 0.4)' },
              },
              'subtle-glow': {
                  '0%, 100%': { 'box-shadow': '0 0 10px rgba(91, 134, 229, 0.2)' },
                  '50%': { 'box-shadow': '0 0 20px rgba(91, 134, 229, 0.4)' },
              },
              'warning-pulse': {
                '0%, 100%': { 'border-color': 'rgba(255, 140, 148, 0.9)', opacity: '1' },
                '50%': { 'border-color': 'rgba(255, 140, 148, 0.7)', opacity: '0.8' },
              },
              'shake': {
                '0%, 100%': { transform: 'translateX(0)' },
                '10%, 30%, 50%, 70%, 90%': { transform: 'translateX(-2px)' },
                '20%, 40%, 60%, 80%': { transform: 'translateX(2px)' },
              },
              'scanner-glow': {
                '0%': { transform: 'translateY(-10%)', opacity: '0' },
                '20%, 80%': { opacity: '1' },
                '100%': { transform: 'translateY(110%)', opacity: '0' },
              },
              'scale-fade': {
                '0%': { transform: 'scale(1.5)', opacity: '0' },
                '50%': { transform: 'scale(1)', opacity: '1' },
                '100%': { transform: 'scale(0.8)', opacity: '0' },
              },
              'ping-once': {
                '75%, 100%': {
                    transform: 'scale(1.5)',
                    opacity: '0',
                },
              },
            },
            animation: {
              'fade-in': 'fade-in 0.5s ease-out forwards',
              'slide-up-fade': 'slide-up-fade 0.5s ease-out forwards',
              'focus-pulse': 'focus-pulse 0.75s ease-out forwards',
              'glitch': 'glitch 0.15s cubic-bezier(0.25, 0.46, 0.45, 0.94) 2',
              'scramble': 'scramble 2s linear infinite',
              'celebrate-burst': 'celebrate-burst 1s ease-out',
              'subtle-glow': 'subtle-glow 2.5s ease-in-out infinite',
              'warning-pulse': 'warning-pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shake': 'shake 0.3s linear infinite',
              'scanner-glow': 'scanner-glow 3s ease-in-out infinite',
              'scale-fade': 'scale-fade 1s ease-out forwards',
              'ping-once': 'ping-once 0.5s cubic-bezier(0, 0, 0.2, 1)',
            }
          },
        },
      }
